<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Excersise</title>
</head>
<body>
    <h1>Contact Technical Support</h1>

    <form action="#" method="GET">
        <div class="form-row">
            <label>
                First Name:
                <input type="text" name="First-Name" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                Last Name:
                <input type="text" name="Last-Name" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                Email:
                <input type="email" name="email" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                Phone Number:
                <input type="tel" name="phone" required placeholder="123-456-7890">
            </label>
        </div>
        <div class="form-row">
            <label>
                Message:
                <textarea name="Message" cols="30" rows="10"></textarea></label>
            
        </div>
        <div class="form-row">
            <label>
                Gender:
                <select name="message">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                    <option value="do-not-share">Do Not share</option>
                </select>
            </label>
        </div>
        <div class="form-row">
            <fieldset>
                <legend>Topic</legend>
                <label>
                    HTML
                    <input type="radio" name="topic" value="html">
                </label>
                <label>
                    CSS
                    <input type="radio" name="topic" value="css">
                </label>
                <label>
                    JavaScript
                    <input type="radio" name="topic" value="js">
                </label>
            </fieldset>
        </div>
        <div class="form-row">
            <fieldset>
                <legend>Check Request</legend>
                <label>
                Assistance
                <input type="checkbox" name="Assistance">
                </label>
                <label>
                Motivation
                <input type="checkbox" name="Motivation">
                </label>
                <label>
                System Update
                <input type="checkbox" name="System_update">
                </label>
            </fieldset>
        </div>
        <div class="form-row">
            <label>Urgency (0-10)
            <input type="range" min="0" max="10" name="urgency">
            </label>
        </div>
        <div class="form-row">
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
        </div>
        
    </form>
</body>
</html>
